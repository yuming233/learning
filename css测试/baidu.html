<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="baddu.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>baidu</title>
</head>

<body>
    <!-- 头部 -->
    <header id="header">
        <!-- 头左边 -->
        <div class="header-left">
            <span>
                永州:
                <img src="http://2.su.bdimg.com/icon/weather/aladdin/png_18/a1_night.png" alt="" align="center">
                21°C
                <span class="liang">良</span>
                54
            </span>
            <span class="msg-span">
                <span>|</span>
                <a href="#">换肤</a>
                <a href="#">消息</a>
            </span>
        </div>
        <!-- 头右边 -->
        <div class="header-right">
            <a href="http://news.baidu.com/" target="_blank">新闻</a>
            <a href="https://www.hao123.com/" target="_blank">hao123</a>
            <a href="https://map.baidu.com/@12425472.43,3032826.28,12z" target="_blank">地图</a>

            <a href="#">设置</a>
            <a href="#" class="more">更多产品</a>
        </div>

    </header>
    <!-- 搜索 -->
    <section id="content">
        <div class="logo">
            <img src="http://www.baidu.com/img/bd_logo1.png?qua=high&where=super" alt="百度logo">

        </div>
        <div class="search">
            <form action="">
                <input type="text" class="search-input">
                <input name="btn" type="submit" class="search-submit" value="百度一下">

            </form>
        </div>
    </section>
    <!-- 列表 -->
    <section id="list">
        <div class="list-head">
            <div class="list-head-left">
                <a href="#">
                    <span>我的关注</span>
                </a>
                <a href="#">
                    <span>推荐</span>
                </a>
                <a href="#">
                    <span>导航</span>
                </a>
                <a href="#" class="a-right">
                    <img src="1.jpg" alt="">
                </a>
            </div>
        </div>
    </section>
</body>

</html>
