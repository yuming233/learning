<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .box {
        position: relative;
        width: 400px;
        border-bottom: 1px solid rgb(155, 155, 155);
        margin: 100px auto;
    }

    .box input {
        width: 370px;
        height: 30px;
        border: 0;
        outline: none;
    }

    .box img {
        width: 24px;
        position: absolute;
        top: 5px;
        right: 2px;
    }
</style>

<body>

    <div class="box">
        <label for="">
            <img src="img/c.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="paw">
    </div>
    <script>
        // 1.获取元素
        var eye = document.getElementById('eye');
        var paw = document.getElementById('paw');
        //2.注册事件 处理程序
        var flag = 0;
        eye.onclick = function () {
            // 一次点击之后 flag 一定要变化
            if (flag == 0) {
                paw.type = 'text';
                eye.src = 'img/op.png';
                flag = 1;   // 赋值操作
            } else {
                paw.type = 'password';
                eye.src = 'img/c.png';
                flag = 0;
            }
        }
    </script>
</body>

</html>
