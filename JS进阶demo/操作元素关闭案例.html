<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        width: 74px;
        height: 88px;
        border: 1px solid #ccc;
        text-align: center;
        margin: 100px auto;
        position: relative;
        cursor: pointer;
    }

    .box span {
        color: #ff5000;
        font-size: 12px;
        line-height: 20px;
        margin: 2px auto 0;
    }

    .box img {
        width: 62px;
    }

    .btn {
        width: 13px;
        height: 13px;
        border: 1px solid #ccc;
        position: absolute;
        line-height: 14px;
        color: #ccc;
        top: -1px;
        right: 74px;
        font-size: 8px;
    }
</style>

<body>
    <div class="box">
        <span>手机淘宝</span>
        <a href="https://mpage.taobao.com/hd/download.html?spm=a21b">
            <img src="img/tb.png" alt="">
        </a>
        <i class="btn">×</i>
    </div>

    <script>
        var btn = document.querySelector('.btn');
        var box = document.querySelector('.box');
        btn.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
