<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    table {
        width: 500px;
        text-align: center;
        margin: 100px auto;
        border-collapse: collapse;
    }

    td,
    th {
        border: 1px solid rgb(0, 3, 165);
    }

    thead tr {
        height: 50px;
        background-color: pink;
    }
</style>


<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // 1.准备好学生的数据   还没学数据库做一个模拟的   多个数据用数组存
        var datas = [{
            name: '王某',
            subject: 'CSS',
            score: 100
        }, {
            name: '余某',
            subject: 'CSS',
            score: 100
        }, {
            name: '李某',
            subject: 'CSS',
            score: 100
        }, {
            name: '蒋某',
            subject: 'CSS',
            score: 100
        }];
        // 2.往tbody 里面创建行: 有几个人(通过数组的长度)我们就创建几行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) {
            // 创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
        }
    </script>
</body>

</html>
