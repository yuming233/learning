<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        width: 250px;
        margin: 100px auto;
    }

    .box li {
        float: left;
        height: 24px;
        width: 24px;
        background-color: blue;
        margin: 15px;
        list-style: none;
        background: url(../img/jingling.png)no-repeat;
    }
</style>


<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
<script>
    // 获取元素  All获取所有的小li
var lis =document.querySelectorAll('li');
for(var i=0;i<lis.length;i++){
    // 让索引号乘以 45 就是每个li背景的y坐标
    var index = i*44;
    lis[i].style.backgroundPosition = '0 -'+index+'px';
}
</script>

</body>

</html>
