<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .reg {
        width: 350px;
        margin: 100px auto;
    }

    .message {
        display: inline-block;
        font-size: 12px;
        color: #999;
        background: url(img/mima1.png) no-repeat left center;
        padding-left: 20px;
    }

    .change {
        background-image: url(img/mima3.png);
        color: red;
    }

    .yes {
        background-image: url(img/mima2.png);
        color: green;
    }
</style>

<body>
    <div class="reg">
        <input type="password" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        // 首先判断的时间是表单数去焦点 onblur
        // 如果输入正确则提示正确的信息颜色为绿色小图标变化
        // 如果输入不是6到16位，则提示错误信息颜色变成红色 图标变化
        // 获取元素
        // 因为里面变化样式较多，我们采取className修改样式
        var ipt = document.querySelector('.ipt');
        var message = document.querySelector('.message');
// 注册事件 失去焦点
        ipt.onblur = function () {
                // 根据表单里面值的长度 ipt.value.length
            if (this.value.length < 6 || this.value.length > 16) {
                message.className = 'message change';
                message.innerHTML = '输错了要求6~16位'
            } else {
                message.className = 'message yes';
                message.innerHTML = '输对了'
            }
        }
    </script>
</body>

</html>
