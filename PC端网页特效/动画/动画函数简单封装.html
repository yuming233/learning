<style>
    div {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: #2c2;
    }
</style>

<body>
    <div></div>

    <script>
        // 简单动画函数封装 obj目标对象 target目标位置
        function animate(obj, target)
        var div = document.querySelector('div');
        var timer = setInterval(function () {
            if (div.offsetLeft >= 800) {
                // 停止动画 本质是停止定时器
                clearInterval(timer);
            }
            div.style.left = div.offsetLeft + 1 + 'px';
        }, 1);
    </script>
</body>
