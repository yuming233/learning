<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .login-header {
        width: 100%;
        height: 50px;
        text-align: center;
    }

    a {
        text-decoration: none;
        color: #000;
    }

    .login-header #link {
        cursor: pointer;
        font-size: 34px;
    }

    #bg {
        background-color: #333;
    }

    #login {
        /* display: none; */
        position: fixed;
        border: 1px solid #000;
        width: 300px;
        height: 300px;
        border-radius: 20px;
        text-align: center;
        z-index: 9999;
        left: 50%;
        top: 50%;
        box-shadow: 0px 0px 20px #ddd;
        transform: translate(-50%, 50%);
    }

    #login #loginBtn {
        padding-top: 180px;
    }
</style>

<body>
    <div class="login-header"><a id="link" href="javascript:;">点击，弹出登录框</a></div>
    <div id="login" class="login">
        <div id="title" class="login-title">登录会员
            <span><a href="javascript:;" id="closeBtn" class="close-login">关闭</a></span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名:</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="username">
            </div>
            <div class="login-input">
                <label>登录密码:</label>
                <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="password">
            </div>
        </div>
        <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-submit">登录会员</a></div>
    </div>
    <!-- 遮盖层 -->
    <div id="bg" class="login-bg"></div>

</html>
