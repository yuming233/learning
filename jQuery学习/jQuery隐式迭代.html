<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <ul>
        <li>55</li>
        <li>55</li>
        <li>55</li>
    </ul>

    <script>
        // 1.获取四个div元素
        $(function () {
            console.log($('div'));
        });
        // 2. 给四个div设置背景颜色 jQuery对象不能使用style
        $(function () {
            $('div').css('background', 'red');
        });
        // 3. 隐式迭代就是把匹配的所有元素内部进行遍历循环  给每一个元素添加这个css方法
        $('ul>li').css('color', 'red');
    </script>
</body>

</html>
