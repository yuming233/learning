<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: blue;
        position: absolute;
    }
</style>

<body>
    <button>动起来</button>
    <div></div>
    <script>
        $(function () {
            $('button').click(function () {
                $('div').animate({
                    left: 500,
                    top: 300,
                    opacity: .4,
                    width: 500
                }, 1000);
            });
        });
    </script>
</body>

</html>
