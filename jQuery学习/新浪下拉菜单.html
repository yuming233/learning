<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .nav {
        text-align: center;
    }

    .nav>li {
        padding-bottom: 20px;
        position: relative;
        height: 20px;
        width: 50px;
    }

    .nav li {
        display: inline-block;
    }


    .nav>li>ul>li {
        width: 100%;
        height: 100%;
    }

    .nav ul {
        display: none;
        position: absolute;
        top: 18px;
        left: 0;
        width: 100%;
        border-right: 1px solid #fecc5b;
        border-left: 1px solid #fecc5b;
    }

    a {
        text-decoration: none;
    }

    .nav>li>a:hover {
        background-color: #ccc;
    }

    .nav>li>ul>li>a:hover {
        background-color: cornflowerblue;
    }

    .nav ul li {
        border-bottom: 1px solid #fecc5b;
    }
</style>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>

        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>

        <li>

            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>

        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
    </ul>

    <script>
        $(function () {
            // 鼠标经过
            // $('.nav>li').mouseover(function () {
            //     // $(this) jQuery 当前元素  this不要加引号
            //     // show() 显示元素
            //     $(this).children('ul').slideDown();
            // })
            // // 鼠标离开
            // $('.nav>li').mouseout(function () {
            //     $(this).children('ul').slideUp();
            // });

            // 事件切换  hover 就是鼠标经过和离开的复合写法
            // 第一个function是鼠标经过， 第二个function是鼠标离开
            // $('.nav>li').hover(function () {
            //     $(this).children('ul').slideDown();
            // }, function () {
            //     $(this).children('ul').slideUp();
            // });

            // 事件切换 hover 如果只写一个函数，那么鼠标经过和离开都会触发这个函数
            $('.nav>li').hover(function () {
                $(this).children('ul').slideToggle();
            });


        });
    </script>
</body>

</html>
