<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>


<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="text">原先的div</div>

    <script>
        $(function () {
            // 1. 创建元素
            var li = $('<li>后面创建的小li</li>')
            var div = $('<div>后面来的div</div>');



            // 2.添加元素

            // (1) 内部添加  生成之后是父子关系
            // $('ul').append(li); 内部添加并放到内容的最后面
            // $('ul').prepend(li); 内部添加并放到内容的最前面

            // (2) 外部添加   生成之后是兄弟关系
            // $('.text').after(div);  添加到原来div的后面
            $('.text').before(div); // 添加到原来div的前面



            // 3.删除元素
            // $('ul').remove();   可以删除匹配元素
            // $('ul').empty(); 删除匹配元素里面的子节点
            // $('ul').html(''); 删除匹配元素里面的子节点

        });
    </script>

</body>

</html>
