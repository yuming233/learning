<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jQuery.min.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0
    }

    ul {
        list-style: none
    }

    #weibo {
        border: 1px solid black;
        margin: 100px auto;
        width: 600px;
        padding: 20px;

    }

    textarea {
        width: 450px;
        height: 160px;
        outline: none;
        resize: none;
    }

    ul {
        width: 450px;
        padding-left: 80px;
    }

    ul li {
        line-height: 25px;
        border-bottom: 1px dashed #cccccc;
        display: none;
    }

    input {
        float: right;
    }

    ul li a {
        float: right;
    }
</style>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" id="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>

    <script>
        $(function () {
            // 1.点击发布按钮，动态创建一个小li，放入文本框的内容和删除按钮，并且添加到ul中
            $('.btn').on('click', function () {
                var li = $("<li></li>");
                li.html($('.txt').val() + "<a href='javascript:;'>删除</a>");
                $('ul').prepend(li);
                li.slideDown(); // 慢慢拉下来
                $('.txt').val('');
            });
            // 2.点击的删除按钮可以删除当前的微博留言li
            $('ul').on('click', 'a', function () {
                $(this).parent().slideUp(function () {
                    $(this).remove()
                });
            })
        });
    </script>
</body>

</html>
