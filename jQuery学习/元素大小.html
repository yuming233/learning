<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>

<style>
    div {
        height: 200px;
        width: 200px;
        background-color: aqua;
        padding: 30px;
        margin: 20px;
        border: 15px solid red;
    }
</style>

<body>
    <div></div>

    <script>
        $(function () {
            // 1.width() / height() 获取、设置元素 width和height大小
            console.log($('div').width());
            // $('div').width(300);

            // 2.innerWidth() / innerHeight() 获取、设置元素 width和height + padding 大小 
            console.log($('div').innerWidth());

            // 3.outerWidth() / outerHeight() 获取、设置元素 width和height + padding + border 大小
            console.log($('div').outerWidth());

            // 3.outerWidth(true) / outerHeight(true) 获取、设置元素 width和height + padding + border + margin 大小
            console.log($('div').outerWidth(true));
        });

        // 如果括号为空 获取相应值  返回的是数字型
        // 如果参数为数字 则是修改相应值
    </script>
</body>

</html>
