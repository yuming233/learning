<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sortArr(arr, str) {
            var _arr = [],
                _t = [],
                // 临时的变量
                _tmp;

            // 按照特定的参数将数组排序将具有相同值得排在一起
            arr = arr.sort(function (a, b) {
                var s = a[str],
                    t = b[str];

                return s < t ? -1 : 1;
            });

            if (arr.length) {
                _tmp = arr[0][str];
            }
            // 将相同类别的对象添加到统一个数组
            for (var i in arr) {
                if (arr[i][str] === _tmp) {
                    _t.push(arr[i]);
                } else {
                    _tmp = arr[i][str];
                    _arr.push(_t);
                    _t = [arr[i]];
                }
            }
            // 将最后的内容推出新数组
            _arr.push(_t);
            var _item = []
            _arr.map(item => {
                _item.push({
                    title: item[0].key,
                    item: item
                })
            })
            return _item;
        }
    </script>
</body>

</html>
