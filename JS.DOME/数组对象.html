    // 数组去重
    // 把旧数组里面不重复的元素选出来放到新数组里，重复的元素只保留一个
    // 原理：遍历旧数组，然后拿旧数组去查询新数组，如果该元素在新数组没有，我们就添加，否则不添加
    // 用infexOf 没有就返回-1 
    // 封装一个去重的函数 unique 独一无二的
    function unique(arrs) {
        var newArr = [];
        for (var i = 0; i < arrs.length; i++) {
            if (newArr.indexOf(arrs[i]) === -1) {
                newArr.push(arrs[i]);
            }
        }
        return newArr;
    }
    var demo = unique(['a', 'a', 'b', 'b', 'c', 'c', 'd', 'd', 'e', 'f', 'f']);
