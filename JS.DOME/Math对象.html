    // 猜数字游戏
    // 随机生成1~50的整数，十次机会
    function getRandom(max, min) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    var random = getRandom(1,50);
    for (var i = 0; i <= 10; i++) {
        if (i < 10) {
            var num = prompt('猜1~50的数，10次机会')
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('你猜对了');
                break;
            }
        } else {
            alert('没机会了');
