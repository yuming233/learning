    // 判断闰年(能被4整除并且不能被100整除，或者能被400整除)
    function runYear(year) {
        // 如果是闰年返回true 否则返回false
        var flao = false;
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            flao = true;
        }
        return flao;
    }
    console.log(runYear(2000));
