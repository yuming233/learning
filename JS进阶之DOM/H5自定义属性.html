<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div getTime="10" data-index="2" data-name-list-ste="10"></div>

    <script>
            // 实际开发中用data-开头定义属性

        var div = document.querySelector('div');
        // console.log(div.getTime);  自定义属性不能直接打印输出
        console.log(div.getAttribute('getTime'));
        div.setAttribute('data-time', 20);
        console.log(div.getAttribute('data-index'));
        console.log(div.getAttribute('data-name-list-ste'));
        //h5新增的获取自定义属性的方法  只能获取data-开头的
        // dataset 是一个集合里面存放了所有以data开头的自定义属性
        console.log(div.dataset);

        console.log(div.dataset.index);
        console.log(div.dataset['index']);

        //如果自定义属性里面有多个“-”链接的单词 必须使用驼峰命名法获取(首字母开头大写)
        console.log(div.dataset.nameListSte);
        console.log(div.dataset['nameListSte']);
    </script>
</body>

</html>
