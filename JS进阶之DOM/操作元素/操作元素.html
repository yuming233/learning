<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    button {
        color: red;
        height: 50px;
        width: 150px;
    }

    div,
    p {
        color: rgb(0, 162, 255);
        font-size: larger;
    }
</style>

<body>
    <button>显示当前系统时间</button>
    <div>某个时间</div>
    <div class='a'>2</div>
    <div class='ab'>2</div>

    <p>abc</p>
    <p class="a1">
        我是一个字
        <span>123</span>
    </p>



    <script>
        // 当我们点击了按钮，div里面的文字会发生变化
        // 1.获取元素
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        // 2.注册事件
        btn.onclick = function () {
            div.innerText = getDate();
        }

        function getDate() { //封装一个日期函数
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            var day = date.getDay();
            return '今天是:' + year + '年' + month + '月' + dates + '日' + arr[day];
        }

        // 元素也可以不用添加事件  直接出现日期
        var p = document.querySelector('p');
        p.innerText = getDate();

        //---------------------------------------------------------------------------

        // innerText 和 innerHTML的区别
        // 1.innerText不识别html标签 非标准 去除空格和换行
        var a = document.querySelector('.a');
        var ab = document.querySelector('.ab');
        a.innerText = '<strong>Text不识别html标签加粗</strong>这里';
        // 2.innerHTML 识别html标签 w3c标准 保留空格和换行的
        ab.innerHTML = '<strong>HTML识别html标签加粗</strong>这里';
        // 这两个属性是可读写的 可以获取元素里面的内容
        var a1 = document.querySelector('.a1');
        console.log(a1.innerText);
        console.log(a1.innerHTML);

    </script>
</body>

</html>
