<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 实际开发中更多的使用keydown和keyup

        // 1.弹起触发
        document.addEventListener('keyup', function () {
            console.log('松开触发了keyup');
        });
        // 2. keydown 按键按下的时候触发
        document.addEventListener('keydown', function () {
            console.log('keydown按下触发了');
        });
        // 3. keypress 按键按下的时候触发 不识别功能键比如shift、enter、ctrl等
        document.addEventListener('keypress', function () {
            console.log('keypress按下触发了');
        });
        // 如果同时写了三个事件，他们的执行的顺序是keydown -> keypress ->keyup
        // 传统方式前面加on,(addEventListener不用)


        // 执行顺序先是press -> up
        // 键盘事件对象中keyCode属性可以得到相应的ASCII码值
        // 1.我们的keyup和keydown事件不区分字母大小写a和A得到的都是65
        // 2.我们的keypress 事件区分字母大小写 a 97和A 65
        document.addEventListener('keyup', function (e) {
            console.log(('up:' + e.keyCode));
            // 我们可以利用keycode返回的ASCII码值来判断用户按下了哪个键
            // console.log(e);
            if (e.keyCode === 65) {
                alert('你按下了a键');
            } else {
                alert('你没有按下a键');
            }
        });
        document.addEventListener('keypress', function (e) {
            // console.log(e);
            console.log('press:' + e.keyCode);
        });
    </script>

</body>

</html>
