<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			background: url(images/triangles.png);
		}
		img{
			vertical-align: middle;
		}
		ul{
			margin: 0;

			flex: 16;
		}

</head>
