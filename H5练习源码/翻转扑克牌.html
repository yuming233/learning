<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>backface-visibility</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			width: 276px;
			height: 400px;
			margin: 100px auto;
			position: relative;
			list-style:none;
		}
		li{
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			border: 1px solid red;
			transition: all 2s;
			
		}
		li:nth-child(1){
			background: url(pk1.png);
			background-size: 100%;
		}
		li:nth-child(2){
			background: url(pk3.jpg);
			background-size: 100%;
			transform:rotateY(180deg);
		}
		ul:hover li:nth-child(1){
			transform:rotateY(180deg);
		}
		ul:hover li:nth-child(2){
			transform:rotateY(360deg);
		}

	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
