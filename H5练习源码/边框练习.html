<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框圆角</title>
	<style>
		body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #F7F7F7;
		}

		.wrapper {
			width: 1000px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}

		header {
			padding: 20px 0;
			margin-bottom: 20px;
			text-align: center;
		}

		header h3 {
			line-height: 1;
			font-weight: normal;
			font-size: 28px;
		}

		.main {
			/*overflow: hidden;*/
		}

		.main:after {
			content: '';
			clear: both;
			display: block;
		}

		.main .item {
			width: 210px;
			height: 210px;
			margin: 0 30px 30px 0;
			/*display: flex;*/
			position: relative;
			background-color: #FFF;
			float: left;
			box-shadow: 2px 2px 5px #CCC;
		}
		
		.main .item:after {
			content: attr(data-brief);
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 210px;
			position: absolute;
			top: 0;
			left: 0;
			color: #FFF;
			font-family: '微软雅黑';
			font-size: 18px;
			background-color: rgba(170, 170, 170, 0);
			z-index: -1;
			transition: all 0.3s ease-in;
		}

		.main .item:hover:after {
			background-color: rgba(170, 170, 170, 0.6);
			z-index: 100;
		}

		.main .item:nth-child(4n) {
			margin-right: 0;
		}

		/*.main .item:nth-last-child(-n+5) {
			margin-bottom: 0;
		}*/

		/* 以上是骨架样式 */

		.main .item div{
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -90px;
			margin-top: -90px;
			border: 1px solid red;
		}
		
		.main div:nth-child(1) div{
			margin-top: -45px;
			width: 180px;
			height: 90px;
			
			/*
				前面四个值  是控制四个方向的 横轴   
				横轴的50%是宽度的50%
				后面四个值是控制四个方向纵轴
				纵轴的50是高度的50%
			*/
			border-radius: 50% 50% 50% 50%/50% 50% 50% 50%; 
		}

		.main div:nth-child(2) div{
			width: 180px;
			height: 45px;
			margin-top: -22px;
			border-radius: 90px 90px 0 0/45px 45px 0 0;
		}

		.main div:nth-child(3) div{
			width: 45px;
			height: 90px;
			margin-left: -22px;
			margin-top: -45px;
			border-radius: 45px 0 0 0/90px 0 0 0;
		}

		.main div:nth-child(4) div{
			width: 30px;
			height: 30px;
			border: 75px solid red;
			/*
				当圆角半径大于边框的时候  内容区会开始出现圆角
			*/
			border-radius: 50%;
		}

		.main div:nth-child(5) div{
			width: 50px;
			height: 50px;
			border: 65px solid red;
			border-radius: 90px 0 90px 0;
		}

		.main div:nth-child(6) div{
			border: 90px solid red;
			border-right-color: green;
			border-bottom-color: yellow;
			border-left-color: blue;
		}

		.main div:nth-child(7) div{
			border: 90px solid red;
			border-right-color: transparent;
			border-radius: 50%;
		}

		.main div:nth-child(8) div{
			width: 180px;
			border-top: 90px solid red;
			border-bottom: 90px solid green;
			border-radius: 50%;
		}
		.main div:nth-child(9) div{
			width: 180px;
			height: 90px;
			background-color: red;
			border-bottom: 90px solid green;
			border-radius: 50%;
		}

		.main div:nth-child(10) div{
			width: 180px;
			height: 90px;
			background-color: red;
			border-bottom: 90px solid green;
			border-radius: 50%;
			position: relative;
		}

		.main div:nth-child(10) div::before,.main div:nth-child(10) div::after{
			content: "";
			position: absolute;
			width: 20px;
			height: 20px;
			border: 35px solid green;
			bottom: -45px;
			border-radius: 50%;
		}
		.main div:nth-child(10) div::before{
			background-color: red;
		}
		.main div:nth-child(10) div::after{
			border-color: red;
			background-color: green;
			right: 0;
		}

		.main div:nth-child(11) div{
			width: 180px;
			height: 90px;
			margin-top: -45px;
			background-color: red;
			border-radius: 10px;
		}
		.main div:nth-child(11) div::before{
			content: "";
			position: absolute;
			border: 10px solid transparent;
			border-right-color: red;
			left: -20px;
			top: 50%;
			margin-top: -10px;
		}
		.main div:nth-child(12) div{
			width: 40px;
			height: 40px;
			border-width: 45px 0 45px 70px;
			border-color: red;
			border-style: solid;
			margin-top: -65px;
			margin-left: -55px;
			border-bottom-right-radius: 70px;

		}

		.main div:nth-child(13) div{
			width: 40px;
			height: 40px;
			border: none;
			border-bottom: 20px solid red;
			border-bottom-right-radius: 60px;
		}

		.main div:nth-child(14) div{
			width: 140px;
			height: 60px;
			background-color: red;
			border-radius: 5px;
			margin-top: -30px;
			margin-left: -70px;
			position: relative;
		}

		.main div:nth-child(14) div::after{
			content: "";
			position: absolute;
			width: 20px;
			height: 20px;
			border-bottom: 10px solid red;
			border-bottom-right-radius: 20px;
			right: -15px;
		}



	</style>
</head>
<body>
	<div class="wrapper">
		<header>
			<h3>边框圆角</h3>
		</header>
		<div class="main">
			<div class="item" data-brief="椭圆">
				<div></div>
			</div>
			<div class="item" data-brief="椭圆的一半">
				<div></div>

				<div></div>

			<div class="item" data-brief="饼环">
				<div></div>
			</div>
			<div class="item" data-brief="嘴唇">
				<div></div>
			</div>
			<div class="item" data-brief="四边不同色">
				<div></div>
			</div>
			<div class="item" data-brief="吃豆人">
				<div></div>
			</div>
			<div class="item" data-brief="上下不同色">

			</div>
			<div class="item" data-brief="太极">

</body>
</html>
