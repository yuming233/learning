<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立方体作业</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
			width: 200px;
			height: 200px;
			margin: 100px auto;
			transition: all 2s;
			position: relative;
			transform-style: preserve-3d;
		}
		li{
			position: absolute;
			width: 100%;
			height: 100%;
			text-align:center;
			line-height: 200px;
			font-size: 100px;
			color: white;
		}
		li:nth-child(1){
			background-color: rgba(255,0,0,.4);
			transform:translateZ(100px);
		}
		li:nth-child(2){
			/*top: -200px;*/
			background-color: rgba(255,255,0,.4);
			transform-origin: top;
			transform:translateZ(-100px) rotateX(90deg);
		}
		li:nth-child(3){
			background-color: rgba(255,0,255,.4);
			transform: translateZ(-100px) rotateX(180deg);
		}
		li:nth-child(4){
			background-color: rgba(0,255,0,.4);
			transform-origin: bottom;
			transform:translateZ(-100px) rotateX(-90deg);
		}
		li:nth-child(5){
			background-color: rgba(0,255,255,.4);
			transform: translateZ(-100px) rotateY(-90deg);
			transform-origin: left;
		}
		li:nth-child(6){
			background-color: rgba(0,0,255,.4);
			transform:translateZ(-100px)  rotateY(90deg);
			transform-origin: right;
		}
		ul:hover{
			transform: rotate3d(1,1,0,400deg);
		}


	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li> 
	</ul>
</body>
</html>
