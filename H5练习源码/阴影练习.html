<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		body{
			background-color: #aaa;
		}

		div{
			width: 628px;
			height: 102px;
			padding: 20px 0;
			background-color: #fff;
			margin: 20px auto;
			text-align:center;
			box-shadow: inset 0 0 30px rgba(0,0,0,.3);
			position: relative;
		}

		div:nth-child(1)::before,div:nth-child(1)::after{
			content: "";
			position: absolute;
			width: 300px;
			height: 20px;
			bottom: 10px;
			/*background-color: red;*/
			z-index: -1;
		}
		div:nth-child(1)::before{
			left: 14px;
			transform: rotate(-2deg);
			box-shadow: 0 11px 10px #000;
		}
		div:nth-child(1)::after{
			transform: rotate(2deg);
			box-shadow: 0 11px 10px #000;
		}

		div:nth-child(2){
			border-radius: 0 0 55px 55px/0 0 8px 8px;
		}

		div:nth-child(2)::before,div:nth-child(2)::after{
			content: "";
			position: absolute;
			width: 50px;
			height: 10px;
			bottom: 2px;
			/*background-color: red;*/
			z-index: -1;
		}
		div:nth-child(2)::before{
			left: 30px;
			box-shadow: -25px 1px 5px #000;
		}
		div:nth-child(2)::after{
			right: 30px;
			box-shadow: 25px 1px 5px #000;
		}

		div:nth-child(3)::before{
			content: "";
			position: absolute;
			width: 200px;
			height: 80px;
			/*background-color: red;*/
			left: 43px;
			bottom: 0;
			transform: skew(45deg);
			box-shadow: -80px -3px 10px rgba(0,0,0,.4);
			z-index: -1;
		}

		div:nth-child(4)::after{
			content: "";
			position: absolute;
			width: 560px;
			height: 20px;
			z-index: -1;
			box-shadow: 0 3px 10px #000;
			left: 50%;
			margin-left:-280px; 
			bottom: 0;
		}
		

	</style>
</head>
<body>
	<div>
		<h1>CSS drop-shadows without images</h1>
		<p>NO hello world beatiful</p>
	</div>
	<div>
		<h1>Some curls</h1>
		<p>No more markup,just borwsers</p>
	</div>
	<div>
		<h1>Some perspective</h1>
		<p>No more markup,just borwsers</p>
	</div>
	<div>
		<h1>Some perspective</h1>
		<p>No more markup,just borwsers</p>
	</div>

</body>
</html>
