<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 800px;
			height: 360px;
			margin: 100px auto;
			background-color: pink;
			overflow: hidden;
			position: relative;
		}
		ul{
			margin: 0;
			padding:0;		
			list-style: none;
			position: absolute;
			
		}
		ul.slider{
			top: 0;
			animation:animate 5s infinite;
		}
		img{
			/*display: block;*/
			vertical-align: middle;
		}
		
		ul.spots{
			overflow: hidden;
			right: 0;
			bottom: 10px;
		}
		ul.spots li{
			float: left;
			width: 30px;
			border-radius: 50%;
			background-color: orange;
			text-align: center;
			line-height: 30px;
			margin-right: 10px;
			animation:donghua 1s;
		}
	
		ul.spots li:nth-child(2){
			animation-delay: 1s;
		}
		ul.spots li:nth-child(3){
			animation-delay: 2s;
		}
		ul.spots li:nth-child(4){
			animation-delay: 3s;
		}


		@keyframes animate{
			25%{
				top: -360px;
			}
			50%{
				top: -720px;
			}
			75%{
				top: -1080px;
			}
			100%{
				top: -1440px;
			}
		}
		@keyframes donghua{
			from{
				background-color: red;
				color: white;
			}
			to{
				background-color: red;
				color: white;
			}
		}


	</style>
</head>
<body>
	<div>
		<ul class="slider">
			<li><img src="images/1.jpg" ></li>
			<li><img src="images/2.jpg" ></li>
			<li><img src="images/3.jpg" ></li>
			<li><img src="images/4.jpg" ></li>
			<li><img src="images/1.jpg" ></li>
		</ul>
		<ul class="spots">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>
</body>
</html>
