<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../vue.js"></script>
	<body>


<!-- 父组件模板 -->
<div id="app">
	<cpn @item-click="cpnClick"></cpn>
</div>




<!-- 子组件模板 -->

<template id="cpn">
	<div>
		<button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
	</div>
</template>




	<script type="text/javascript">
	
		//1.子组件
	const cpn={
		template:'#cpn',
		data(){
			return{
				categories:[
					{id:'a',name:'热门'},
					{id:'b',name:'手机'},
					{id:'c',name:'家用'},
					{id:'d',name:'办公'},
				]
			}
		},
		methods:{
			btnClick(item){
				// 发射事件给父组件  自定义事件
				this.$emit('item-click',item)
			}
		}
	}
	
	
	// 2.父组件
	const app=new Vue({
		el:'#app',
		data:{
			message:'你好啊'
		},
		components:{
			cpn
		},
		methods:{
			cpnClick(item){
				console.log('cpnClick',item)
			}
		}
	})
	</script>

	</body>
</html>
