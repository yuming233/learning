<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div {
        height: 300px;
        width: 300px;
        background-color: blue;
    }
</style>

<body>
    <div class="ad">广告</div>
    <button>停止</button>
    <script>
        // 1.setTimeout
        // 语法规范：window.setTimeout(调用函数,延迟时间);
        // 1.这个window在调用的时候可以省略
        // 2. 这个延迟时间单位是毫秒  如果不写默认就是0
        // 3.这个调用函数可以直接写函数  还可以写函数名
        // 4.页面中可以有很多的定时器，我们经常给定时器加标识符(名字)
        // setTimeout(function () {
        //     console.log('时间到了');
        // }, 3000); // 3秒后打印出来

        // 通过函数调用
        function Boom() {
            console.log('爆炸');
        }
        // 隔多少秒调用函数
        var timer1 = setTimeout(Boom, 3000); // 加标识符
        // setTimeout('Boom', 3000);  这样也可以调用但是不提倡，繁琐


        // 回调函数：先执行上一步在执行    回头再调用就是回调函数

        // 隔5秒关闭广告案例
        var ad = document.querySelector('.ad');
        var timer = setTimeout(function () {
            ad.style.display = 'none';
        }, 5000);

        // 清楚定时器效果  必须要个名字
        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            clearTimeout(timer)
        });


        // 停止定时器
    </script>


</body>


</html>
