<body>
    <script>
        // 同步，先执行完一个任务再执行下一个任务
        // 异步，多个任务同时执行
        // 本质区别：这条流水线上各个流程的执行顺序不同

        // 第一个问题  js是单线程的但是可以创建多个任务的  下面运行顺序是1，2，3
        // console.log(1);

        // setTimeout(function () {
        //     console.log(3);
        // }, 2000);

        // console.log(2);



        // 第二个问题  运行顺序也是1，2，3
        // 1.先执行 执行栈中的同步任务
        // 2.异步任务(回调函数)放入任务队列中
        // 3. 一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取 任务队列 中的的异步任务，于是被读取的异步任务结束等待状态，进入执行栈，开始执行
        console.log(1);

        setTimeout(function () {
            console.log(3);
        }, 0);

        console.log(2);
    </script>
</body>

</html>
