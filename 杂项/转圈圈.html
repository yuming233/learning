<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta name="viewport" content="width" /> -->
		<title>zqq</title>
	</head>
	<style>
		body {
			margin: 0px;
			padding: 0px;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #000000;

		}

		.loader {
			width: 100px;
			height: 100px;
			position: relative;
			background: linear-gradient(#0267FB, #992ED6, #F579D3);
			border-radius: 50%;
			animation: animation .9s linear infinite;
		}
		.two{
			width: 100px;
			height: 100px;
			position: relative;
			background: linear-gradient(#0267FB, #992ED6, #F579D3);
			border-radius: 50%;
			animation: animation .9s linear infinite;
		}

		.loader span {
			width: 100px;
			height: 100px;
			position: absolute;
			background: linear-gradient(#0267FB, #992ED6, #F579D3);
			border-radius: 50%;
			animation: animation .9s linear infinite;
		}

		.loader span:nth-child(1) {
			filter: blur(2px);
		}

		.loader span:nth-child(2) {
			filter: blur(3px);
		}

		.loader span:nth-child(3) {
			filter: blur(6px);
		}

		.loader span:nth-child(4) {
			filter: blur(9px);
		}

		@keyframes animation {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.loader::after {
			content: '';
			position: absolute;
			top: 1px;
			left: 1px;
			right: 1px;
			bottom: 1px;
			background: #000000;
			border-radius: 50%;
		}
	</style>
	<body>
		<div class="loader">
			<div class="two">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</body>
</html>
