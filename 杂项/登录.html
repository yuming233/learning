<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #5DD1E5;
		}
		.sigmup-form{
			width: 300px;
			padding: 20px;
			text-align: center;
			background: url(登录.jpg);
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			overflow: hidden;
		}
		
		.sigmup-form h1{
			margin-top: 100px;
			color: skyblue;
			font-size: 40px;
		}
		
		.sigmup-form input{
			display: block;
			width: 100%;
			padding: 0 16px;
			height: 44px;
			text-align: center;
			box-sizing: border-box;
			outline: none;
			border: none;
			font-family: "montserrat",sans-serif;
		}
		.txtb{
			margin: 20px 0;
			background: rgba(255,255,255,.5);
			border-radius: 6px;
		}
		.sigmup-btn{
			margin-top: 60px;
			margin-bottom: 20px;
			background: #FF10BD;
			color: #fff;
			border-radius: 44px;
			cursor: pointer;
			transition: 0.8s;
		}
		.sigmup-btn:hover{
			transform: scale(0.96);
		}
		.sigmup-form a{
			text-decoration: none;
			color: #FFFFFF;
			font-family: "montserrat",sans-serif;
			font-size: 14px;
			padding: 10px;
			transition: 0.8s;
			display: block;
		}
		.sigmup-form a:hover{
			background: rgba(0,0,0,.3);
		}
	</style>
	<body>
		<div class="sigmup-form">
			<form class="" action="登录.html" method="post">
				<h1>登录</h1>
				<input type="text" placeholder="用户名" class="txtb" />
				<input type="email" placeholder="邮箱" class="txtb" />
				<input type="password" placeholder="密码" class="txtb" />
				<input type="submit" value="登录" class="sigmup-btn"/>
				<a href="#">welcome</a>
			</form>
		</div>
	</body>
</html>
