		html,body{
			padding: 0px;

		}
		#bg{
			width: auto;
			height: 100vh;
			background: radial-gradient(100% 100% at center center,#101,#000);
			overflow: hidden;
			z-index: -1;
		}
		#light{
			height: 200px;
			width: 200px;
			position: absolute;
			border-radius: 50%;
			background: #000000;
			box-shadow: 0 0 40px rgb(43,42,42);
			top: 39%;
			left: 45%;
			z-index: 2;
		}
		.hei{
			position: absolute;
			transform: perspective(400px);
			transform-style: preserve-3d;
			bottom: 50%;
			left: 50%;
			perspective-origin: 50% 100%;
			animation: hei 120s linear infinite;
		}
		@keyframes hei{
			0%{transform: perspective(400px) rotateZ(0deg) rotateX(-90deg);}
			100%{transform: perspective(400px) rotateZ(360deg) rotateX(-90deg);}
		}
		
		.light{
			position: absolute;
			transform-style: preserve-3d;
			transform: perspective(400px);
		}
		@keyframes rotate{
			0%{transform: rotateX(0deg) rotateY(0deg);}
			100%{transform: rotateX(0deg) rotateY(0deg) translateY(1000px);}
		}
		
		.star{
			position: absolute;
			top: 0px;
			left: 0;
			transform-origin: 0 0 -300px;
			transform: translate3d(0,0,-300px);
			backface-visibility: hidden;
			border-radius: 50%;
		}
		
	</style>
