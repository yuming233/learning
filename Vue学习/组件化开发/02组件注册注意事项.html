<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <hello-world></hello-world>
        <!-- h5不区分大小写 -->
    </div>

    <script>
        // 驼峰式命名
        // 如果使用驼峰式命名组件，那么在使用组件的时候，只能在字符串模板中用驼峰的方式使用组件，但是再普通的标签模板中，必须使用短横线的方式使用组件
        Vue.component('HelloWorld', {
            data: function () {
                return {
                    mag: 'HelloWorld'
                }
            },
            template: '<div>{{mag}}</div>'
        });


        // 横杠 - 式命名
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: `
            <div>
            <button @click="handle">点击了{{count}}次</button>
            <button>模板多可以借助模板字符串处理，可读性高</button>
            <HelloWorld></HelloWorld>
            </div>
            
            `,
            methods: {
                handle: function () {
                    this.count += 2;
                }
            },
        })


        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>

</body>

</html>
