<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>

    <script>
        // 横杠 - 式命名
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: `
            <div>
            <button @click="handle">点击了{{count}}次</button>
            <button>模板多可以借助模板字符串处理，可读性高</button>
            </div>
            
            `,
            methods: {
                handle: function () {
                    this.count += 2;
                }
            },
        })


        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>

</body>
